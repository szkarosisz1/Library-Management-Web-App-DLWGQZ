<mat-card class="my-card" style="max-width: 30vw; margin: 10vh auto 0; text-align: center;">
    <mat-card-content>
        <h1>Regisztráció</h1>
        <form [formGroup]="registerForm">
            <mat-form-field style="width: 100%; margin-bottom: 1vh;">
                <input matInput placeholder="Vezetéknév" id="firstName" formControlName="firstName">
                <mat-error *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.dirty">
                  {{errorMessage.firstname}}
                </mat-error>
              </mat-form-field>
              
              <mat-form-field style="width: 100%; margin-bottom: 1vh;">
                <input matInput placeholder="Keresztnév" id="lastName" formControlName="lastName">
                <mat-error *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.dirty">
                  {{errorMessage.lastname}}
                </mat-error>
              </mat-form-field>
              
              <mat-form-field style="width: 100%; margin-bottom: 1vh;">
                <input matInput placeholder="Email" id="email" formControlName="email" type="email">
                <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.dirty">
                  {{errorMessage.email}}
                </mat-error>
              </mat-form-field>
              
              <mat-form-field style="width: 100%; margin-bottom: 1vh;">
                <input matInput placeholder="Jelszó" id="password" formControlName="password" type="password">
                <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.dirty">
                  {{errorMessage.password}}
                </mat-error>
              </mat-form-field>              
        </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button (click)="register()" color="primary" style="margin: 0 auto;">Regisztráció</button>
    </mat-card-actions>
</mat-card>
