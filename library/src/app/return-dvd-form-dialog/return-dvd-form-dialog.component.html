<h1 mat-dialog-title>Visszahozott DVD módosítása</h1>

<div mat-dialog-content [formGroup]="borrowForm">
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Visszahozás dátuma</mat-label>
        <input matInput placeholder="Visszahozás dátuma" id="returnDate" formControlName="returnDate">
        <mat-error *ngIf="borrowForm.get('returnDate')?.invalid && borrowForm.get('returnDate')?.dirty">
            {{errorMessage.returnDate}}
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Tag azonosítója</mat-label>
        <input matInput placeholder="Tag azonosítója" id="member" formControlName="member">
        <mat-error *ngIf="borrowForm.get('member')?.invalid && borrowForm.get('member')?.dirty">
            {{errorMessage.member}}
        </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>DVD azonosítója</mat-label>
        <input matInput placeholder="DVD azonosítója" id="dvd" formControlName="dvd">
        <mat-error *ngIf="borrowForm.get('dvd')?.invalid && borrowForm.get('dvd')?.dirty">
            {{errorMessage.dvd}}
        </mat-error>
    </mat-form-field>
</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close style="width: 10vh;" (click)="cancel()">Mégse</button>
    <button mat-raised-button color="primary" style="margin-left: 2vh; width: 10vh;" (click)="save()">Módosítás</button>
</div>
