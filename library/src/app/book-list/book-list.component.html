<mat-card class="container">
    <h2>Könyvek listája</h2>
    <mat-card *ngFor="let book of books" class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Cím: {{ book.title }}</mat-card-title>
        <mat-card-subtitle>Szerző: {{ book.author }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>Beszerzés dátuma: {{ book.acquisitionDate }}</p>
        <p>ISBN szám: {{ book.serialNumber }}</p>
        <p>Státusz: {{ book.status }}</p>
      </mat-card-content>
    </mat-card>
</mat-card>
