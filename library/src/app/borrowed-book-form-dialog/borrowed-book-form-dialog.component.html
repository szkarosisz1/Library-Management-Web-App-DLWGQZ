<h1 mat-dialog-title>{{ dialogTitle }}</h1>

<div mat-dialog-content [formGroup]="borrowForm">
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Tag azonosítója</mat-label>
        <input matInput placeholder="Tag azonosítója" formControlName="member">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Beszerzés dátuma</mat-label>
        <input matInput placeholder="Beszerzés dátuma" formControlName="borrowDate">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Könyv azonosítója</mat-label>
        <input matInput placeholder="Könyv azonosítója" formControlName="book">
    </mat-form-field>

</div>

<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close style="width: 10vh;" (click)="cancel()">Mégse</button>
    <button mat-raised-button color="primary" style="margin-left: 2vh; width: 10vh;" (click)="save()">{{ actionBtn }}</button>
</div>
