<mat-divider [vertical]="true" style="margin: 3vh 0;"></mat-divider>
<div class="container" style="width: 60vw; margin: 0 auto;">
  <mat-toolbar color="primary" style="display: flex; justify-content: center;">
    <h1>Üdvözöljük a Könyvtári nyilvántartásban!</h1>
  </mat-toolbar>

  <mat-divider [vertical]="true" style="margin: 3vh 0;"></mat-divider>

  <p>Ez az alkalmazás lehetővé teszi a könyvek, multimédiás anyagok kölcsönzését és nyilvántartását.</p>
  
    <!-- Képek gombnyomással való váltásához -->
    <div class="image-container" [ngClass]="{'slide-in': slideAnimation}">
      <img src="assets/images/book-1.jpg" *ngIf="selectedImage === 1">
      <img src="assets/images/book-2.png" *ngIf="selectedImage === 2">
      <img src="assets/images/book-3.jpg" *ngIf="selectedImage === 3">
    </div>
  
    <!-- Nyilak a képek váltásához -->
    <div class="button-container">
      <button mat-icon-button (click)="prevImage()">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <button mat-icon-button (click)="nextImage()">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </div>
</div>
